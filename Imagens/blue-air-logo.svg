<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <!-- Background -->
  <rect width="300" height="120" rx="10" ry="10" fill="#ffffff"/>
  
  <!-- Text "BLUE AIR" -->
  <text x="150" y="82" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#1a4b8c">BLUE AIR</text>
  
  <!-- Airplane silhouette -->
  <g transform="translate(150, 35) scale(0.8)">
    <!-- Plane body -->
    <path d="M-60,0 C-50,-15 -30,-20 0,-20 C30,-20 50,-15 60,0 C50,15 30,20 0,20 C-30,20 -50,15 -60,0 Z" fill="#4a90e2"/>
    
    <!-- Airplane tail -->
    <path d="M40,-5 L70,-25 L70,-5 L45,5 Z" fill="#1a4b8c"/>
    
    <!-- Wings -->
    <path d="M-10,-5 L-40,-30 L-40,-20 L-5,0 Z" fill="#1a4b8c"/>
    <path d="M-10,5 L-40,30 L-40,20 L-5,0 Z" fill="#1a4b8c"/>
    
    <!-- Windows (small circles along the fuselage) -->
    <circle cx="-40" cy="0" r="2" fill="#ffffff"/>
    <circle cx="-30" cy="0" r="2" fill="#ffffff"/>
    <circle cx="-20" cy="0" r="2" fill="#ffffff"/>
    <circle cx="-10" cy="0" r="2" fill="#ffffff"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
    <circle cx="10" cy="0" r="2" fill="#ffffff"/>
    <circle cx="20" cy="0" r="2" fill="#ffffff"/>
    <circle cx="30" cy="0" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Swoosh lines representing air/motion -->
  <path d="M40,95 C100,85 160,85 220,95" stroke="#4a90e2" stroke-width="3" fill="none"/>
  <path d="M60,105 C120,95 180,95 240,105" stroke="#1a4b8c" stroke-width="2" fill="none"/>
</svg>
